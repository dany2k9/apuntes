<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeMirror: PHP mode</title>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/clike/clike.js"></script>
    <script src="codemirror/mode/php/php.js"></script>
    <style type="text/css">.CodeMirror {border: 1px solid black; width: 60%;height:auto}</style>
    <link rel="stylesheet" href="codemirror/doc/docs.css">
  </head>
  <body>
    <h1>CodeMirror: PHP mode</h1>

<textarea id="code" name="code">
<?php
function hello($who) {
  return "lolis " . $who;
}
?>
<p>The program says <?= hello("World") ?>.</p>
<script>
  alert("And here is some JS code"); // also colored
</script>
</textarea>
<p>texto</p>
<textarea id="code2" name="code2">
<?php
function hello($who) {
  return "i love pussies " . $who;
}
echo "blow job";
?>
</textarea>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "application/x-httpd-php",
        indentUnit: 4,
        indentWithTabs: true,
        enterMode: "keep",
        tabMode: "shift",
        readOnly: "true"
      });  
      var editor2 = CodeMirror.fromTextArea(document.getElementById("code2"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "application/x-httpd-php",
        indentUnit: 4,
        indentWithTabs: true,
        enterMode: "keep",
        tabMode: "shift"
      });
    </script>

    <p>Simple HTML/PHP mode based on
    the <a href="../clike/">C-like</a> mode. Depends on XML,
    JavaScript, CSS, HTMLMixed, and C-like modes.</p>

    <p><strong>MIME types defined:</strong> <code>application/x-httpd-php</code> (HTML with PHP code), <code>text/x-php</code> (plain, non-wrapped PHP code).</p>
  </body>
</html>
